  <body>
    <h1>Open Beta Testing Sign-Up</h1>
    <p>
      Thank you for your interest in our open beta testing program! Please fill
      out the form below to sign up.
    </p>
    <form class="form" onsubmit="event.preventDefault(); window.location.reload();"> 
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required />
      <label for="device">Device:</label>
      <select id="device" name="device" onchange="updateOSOptions()" required>
        <option value="">Select Device</option>
        <option value="desktop">Desktop</option>
        <option value="laptop">Laptop</option>
        <option value="tablet">Tablet</option>
        <option value="smartphone">Smartphone</option>
      </select>
      <label for="device">Operating System:</label>
      <select id="os" name="os" required>
        <option value="">Select a Device</option>"
      </select>

      <input class="button" type="submit" value="Submit"/>
    </form>

    <script src="js/script.js"></script>
  </body>
</html>
